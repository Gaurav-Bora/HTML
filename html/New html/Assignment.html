<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Employee Registration form</h1>
    <hr>
    <form action="">
    <label for="fname">Firstname:</label>
    <input type="fname" name="fname" id="fname" placeholder="firstname"><br><br>
    <label for="middlename">Middlename: </label>
    <input type="middlename" name="middlename" id="middlename" placeholder="middlename"><br><br>
    <label for="lastname">Lastname:</label>
    <input type="lastname" name="lastname" id="lastname" placeholder="lastname"><br><br>
    <label for="department">Department</label>
    <select name="department" id="department">
        <option disabled hidden selected> Department</option>
        <option value="it">IT</option>
        <option value="hr">HR</option>
        <option value="teaching">Teaching</option>
        <option value="empolyee">Emplooyee</option>
    </select><br><br>
    <label for="male">Gender: <br> <input type="radio" name="Gender" id="male"> Male</label><br>
    <label for="female"><input type="radio" name="Gender" id="female"> Female</label><br>
    <label for="other"><input type="radio" name="Gender" id="other"> Other</label><br>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" placeholder="012-3456-789" "><br><br>
    <label for="add">Current Address:</label>
    <textarea name="Current Address" id="add" cols="30" rows="10" placeholder="area to write address"></textarea><br><br>

    <label for="file">Drop your Resume</label>
    <input type="file" name="Myfile" id="file"><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><br>
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass"><br><br>
    <input type="submit">


</form>
</body>
</html>
