<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <div>
        <h1>Travel form for our trip</h1>
        <form action="form.js">
            <input type="text" placeholder="enter name"><br>
            <label for="SectionIDa">
                <input type="radio" value="section A" name="section" id="SectionIDa"> Section A
            </label>
            <label for="sectionIDb">
                <input type="radio" value="section B" name="section" id="sectionIDb"> Section B
            </label>
            <label for="sectionIDc">
                <input type="radio" value="section C" name="section" id="sectionIDc"> Section C
            </label><br>
            <label for="Foodcanteen">
                <input type="checkbox" name="food facility" id="Foodcanteen" class="red"> want food
            </label><br>
            <textarea name="Explain" id="Explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea>
            <select name="Car" id="Car">
                <option value="no car">select your car</option>
                <option value="omni">omni</option>
                <option value="desire">desire</option>
                <option value="waganor">waganor</option>
            </select>
            <iframe src="http://www.bing.com" width="560" frameborder="0"></iframe>
            <video src="vid.mp4" controls width="500"></video>
                
        </form>
    </div>
</body>

</html>
